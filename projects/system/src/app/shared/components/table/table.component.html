<table class="table table-striped">
    <thead class="sticky-top table-dark">
        <tr>
            <th *ngFor="let head of listHeaders">{{head}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of listData">
            <td *ngFor="let column of columns">{{data[column]}}</td>
        </tr>
    </tbody>
</table>
